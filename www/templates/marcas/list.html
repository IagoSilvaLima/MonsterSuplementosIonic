<ion-view view-title="Marcas">
  <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="vm.add()">
              <i class="icon ion-compose"></i>
            </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="marca in vm.marcas">
        {{marca.nome}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
